<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна 4</title>
    <link rel="stylesheet" href="../lab-styles/lab4.css">
</head>
<body>
    <div class="wrapper">
        <div class="cardcontent">
            <div class="cardinputs">
                <h2>Registration</h2>
                <form id="registration-form">
                    Name: <input type="text" id="name">
                    Surname: <input type="text" id="surname">
                    Organization name: <input type="text" id="orgname">
                    Credit card number: <input type="number" id="cardnum">
                    Phone number: <input type="tel" id="phonnum">
                    Email: <input type="email" id="email">
                    <div class="btn">
                        <input type="reset" value="Reset">
                        <input type="submit" value="Submit">    
                    </div>
                </form>
            </div>
        </div>
        <h3 id="error-message"><h3>
        <div class="expressioncontent">
            <textarea id="expinput" class="expinput" placeholder="Enter rows with 'a' and digits"></textarea>
            <textarea id="expres" class="expres" readonly></textarea>
        </div>
    </div>
    <script src="../lab-scripts/lab4.js"></script>
</body>
</html>
